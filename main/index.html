<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Telescope</title>
  <link rel="stylesheet" href="core.css" />
  <script src="scope.js"></script>
</head>

<body>
  <div class="slidecontainer">
    <div class="slider" id="slider">
      <div class="slideHandle"></div>
    </div>
  </div>
  <div class="buttonBox">
    <div></div>
    <div>
      <label for="trackRate">Tracking Rate</label>
      <input type="number" autocomplete="off" id="trackRate" value="4167"></input>
      <button onclick="updateFields()">Update</button>
    </div>
    <div id="track" class="moveButton" onclick="buttonClick(this)">Track</div>
    <div id="stop" class="moveButton" onclick="buttonClick(this)">Stop</div>
    <div></div>
  </div>

  <div id="output">50</div>
</body>

</html>
